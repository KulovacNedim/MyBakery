<!DOCTYPE html>
<html lang="en">

<div th:replace="template :: head">
</div>

<body>
    <!-- Page pre loader -->
   
    <div class="wrapper">
        <!-- Start Header -->
        <div th:replace="template :: header">
		</div>
        <!-- End Header -->
        <!-- Start Main -->
        <main>
            <div class="main-part">
                <!-- Start Breadcrumb Part -->
                <section class="breadcrumb-part" data-stellar-offset-parent="true" data-stellar-background-ratio="0.5" style="background-imagePath: url('./images/breadbg1.jpg');">
                    <div class="container">
                        <div class="breadcrumb-inner">
                            <h2>Login Register</h2>
                            <a href="#">Home</a>
                            <span>Shop</span>
                        </div>
                    </div>
                </section>
                <!-- End Breadcrumb Part -->
                <section class="home-icon login-register bg-skeen">
                    <div class="icon-default icon-skeen">
                        <img src="./images/scroll-arrow.png" alt="" />
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
                                <div class="login-wrap form-common">
                                    <div class="title text-center">
                                        <h3 class="text-coffee">Login</h3>
                                    </div>
                                    
									
									
									
									
									
									
									
									
									<form th:action="@{/login}" class="login-form" method="post" />
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <input type="text" name="email" th:placeholder="Email" class="input-fields" />
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <input type="password" name="password" th:placeholder="Password" class="input-fields" />
                                            </div>
												<div align="center" th:if="${param.error}">
												<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
											</div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <label>
                                                            <input type="checkbox" name="chkbox" />Remember me</label>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <a href="#" class="pull-right">Lost your password</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <input type="submit" name="submit" value="LOGIN" class="button-default button-default-submit" />
                                            </div>
                                        </div>
                                    </form>
									
									
									
									
									
									
									
									
									
									
									
                                    <div class="divider-login">
                                        <hr />
                                        <span>Or</span>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <a href="#" class="facebook-btn btn-change button-default"><i class="fa fa-facebook"></i>Facebook Connect</a>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <a href="#" class="tweeter-btn btn-change button-default"><i class="fa fa-twitter"></i>Twitter Connect</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
                                <div class="register-wrap form-common">
                                    <div class="title text-center">
                                        <h3 class="text-coffee">Register</h3>
                                    </div>
									
									
									
									<div>
										
										
										
									</div>
									
									
									
									<form autocomplete="off" th:action="@{/registration}"
										th:object="${user}" method="post" class="register-form"
										role="form">
										<!-- -->
										
										
									
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
												<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
													class="validation-message"></label>
                                                <input type="text" th:field="*{firstName}" name="firstName"   placeholder="First Name" class="input-fields" />
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                                    class="validation-message"></label>
                                                <input type="text" th:field="*{lastName}" name="lastName"   placeholder="Last Name" class="input-fields" />
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                    class="validation-message"></label>
                                                <input type="text" th:field="*{email}" name="email"   placeholder="e-mail" class="input-fields" />
                                            </div>
											<div class="col-md-12 col-sm-12 col-xs-12">
                                                <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                                    class="validation-message"></label>
                                                <input type="text" th:field="*{phoneNumber}" name="phoneNumber"   placeholder="Phone Number (not required)" class="input-fields" />
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                    class="validation-message"></label>
													<label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                                                    class="validation-message"></label>
                                                <input type="password" th:field="*{password}" name="password"   placeholder="Password" class="input-fields" />
                                            </div>
											<div class="col-md-12 col-sm-12 col-xs-12">
                                                <input type="password" th:field="*{passwordConfirm}" name="passwordConfirm"   placeholder="Confirm Password" class="input-fields" />
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <input type="submit" name="submit" class="button-default button-default-submit" value="Register now" />
                                            </div>

                                            <span th:utext="${successMessage}"></span>
                                        </div>
                                    </form>
									
									
									
									
									
                                    <p>By clicking on “Register Now” button you are accepting the <a href="./terms_condition.html">Terms &amp; Conditions</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- End Main -->
		<!-- Start Footer -->
        <div th:replace="template :: footer">
		</div>
        <!-- End Footer -->
        
    </div>
    <!-- Back To Top Arrow -->
    <a href="#" class="top-arrow"></a>
    <script src="./js/jquery.min.js"></script>
    <script src="./plugin/bootstrap/bootstrap.min.js"></script>
    <script src="./plugin/bootstrap/bootstrap-datepicker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf6My1Jfdi1Fmj-DUmX_CcNOZ6FLkQ4Os"></script>
    <script src="./plugin/form-field/jquery.formstyler.min.js"></script>
    <script src="./plugin/revolution-plugin/jquery.themepunch.plugins.min.js"></script>
    <script src="./plugin/revolution-plugin/jquery.themepunch.revolution.min.js"></script>
    <script src="./plugin/owl-carousel/owl.carousel.min.js"></script>
    <script src="./plugin/slick-slider/slick.min.js"></script>
    <script src="./plugin/isotop/isotop.js"></script>
    <script src="./plugin/isotop/packery-mode.pkgd.min.js"></script>
    <script src="./plugin/magnific/jquery.magnific-popup.min.js"></script>
    <script src="./plugin/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./plugin/animation/wow.min.js"></script>
    <script src="./plugin/parallax/jquery.stellar.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
